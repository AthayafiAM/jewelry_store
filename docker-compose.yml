services:
  php:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: php-app
    working_dir: /var/www/html
    ports:
      - "8090:80"
    volumes:
      - .:/var/www/html
    depends_on:
      - mysql
    environment:
      DB_HOST: mysql
      DB_NAME: myapp
      DB_USER: root
      DB_PASSWORD: password
    networks:
      - app-network
    restart: always

  mysql:
    image: mysql:8.0
    container_name: mysql-db
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: myapp
      MYSQL_USER: appuser
      MYSQL_PASSWORD: password
      MYSQL_ROOT_HOST: "%"
      TZ: Asia/Jakarta
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3307:3306"
    networks:
      - app-network
    restart: always

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    ports:
      - "8091:80"
    environment:
      PMA_HOST: mysql
      PMA_USER: root
      PMA_PASSWORD: password
      UPLOAD_LIMIT: 300M
      TZ: Asia/Jakarta
    depends_on:
      - mysql
    networks:
      - app-network
    restart: always

volumes:
  mysql_data:

networks:
  app-network:
    driver: bridge